<!DOCTYPE html>
<html ng-app="orb">
	<head>
		<meta charset="utf-8"/>
		<title>Living Orb</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/orb.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body ng-controller="OrbCtrl">
		<div id="editor">function update(dt)

end
</div>
		<div id="menu">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ng-click="startMode()"><span class="glyphicon glyphicon-play"></span></button>
				<button type="button" class="btn btn-default" ng-click="stopMode()"><span class="glyphicon glyphicon-stop"></span></button>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="glyphicon glyphicon-book"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li><a href="stdout.log" target="_blank">stdout.log</a></li>
						<li><a href="stderr.log" target="_blank">stderr.log</a></li>
					</ul>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="glyphicon glyphicon-save"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li><a href="" ng-click="save()">Save</a></li>
						<li><a href="" ng-click="saveAs()">Save As ...</a></li>
					</ul>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="glyphicon glyphicon-open"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li ng-repeat="mode in modes | orderBy: 'name'">
							<a href="" ng-click="showScript(mode)">{{mode.name}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ace/ace.js"></script>
		<script src="js/orb.js"></script>
	</body>
</html>
